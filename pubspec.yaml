name: erdogan_leadership_game
description: A card swiping simulation game about Erdogan's leadership decisions.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
  
  # Add assets
  assets:
    - assets/data/
    - assets/images/
    - assets/events/
    
  # Add fonts
  fonts:
    - family: Fondamento
      fonts:
        - asset: assets/fonts/Fondamento-Regular.ttf
